<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa</h1>
<form action="/update" th:object="${song}" method="post" enctype="multipart/form-data">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}" required></td>
        </tr>
        <tr>
            <th>MP3</th>
            <td>
                <div>
                    <audio th:src="@{|/upload/${song.MP3}|}" type="audio/mpeg" controls/>
                </div>
                <input type="file" name="MP3"
                ></td>
        </tr>
        <tr>
            <th>Categoty</th>
            <td><input type="text" th:field="*{category}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
